<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noida Extension</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- slick slider link -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="login-sec">
        <div class="login-inner-box">
            <div class="login-header">
                <a href="#">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
            <p>Signup to Noida Extension</p>
            <div class="login-input-sec">
                <div class="login-input-box">
                    <input type="text" placeholder="Name">
                </div>
                <div class="login-input-box">
                    <input type="email" placeholder="Email">
                </div>
                <div class="login-input-box">
                    <input type="tel" placeholder="Phone">
                </div>
                <div class="password-input-box">
                    <input type="password" placeholder="password">
                </div>
                <div class="password-input-box">
                    <input type="password" placeholder="Re-enter Password">
                </div>
                <div class="remember-forgot-sec">
                    <div class="remember-forgot-inner">
                        <label class="remember-container">I agree to terms & conditions 
                            <input type="checkbox">
                            <span class="remember-checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="login-btn-sec">
                    <button type="submit" class="submit-btn">Sign up</button>
                </div>
            </div>
        </div>
        <p class="sign-up-text">Have account already? Please <a href="login.html">Sign In</a> here</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
